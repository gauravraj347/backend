# Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}  # Ensure this is correctly set in Render environment variables
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}  # Ensure this is correctly set in Render environment variables
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}  # Ensure this is correctly set in Render environment variables
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) settings
spring.jpa.hibernate.ddl-auto=update  # Optional: Set to 'update' if you want Hibernate to auto-create/update DB schema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  # Optional: Remove this line if Hibernate auto-detects it
spring.jpa.show-sql=true  # Optional: Set to true if you want to see SQL queries in logs
spring.jpa.properties.hibernate.format_sql=true  # Optional: Formats SQL in logs

# Disable Open-in-View (for performance optimization)
spring.jpa.open-in-view=false  # Disables database queries during view rendering, for better performance

# MySQL connection properties
spring.datasource.hikari.connection-timeout=30000  # Optional: Set connection timeout
spring.datasource.hikari.maximum-pool-size=10  # Optional: Adjust the max pool size if needed

# Server settings (Optional)
server.port=8080  # Default port for your application

# Logging settings (Optional)
logging.level.org.hibernate=INFO  # Set Hibernate logging level if needed
